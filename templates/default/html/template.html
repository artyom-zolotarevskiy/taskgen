<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset='UTF-8' />
  <meta content='TeX4ht' name='generator' />
  <link href='stylesheets.css' rel='stylesheet' type='text/css' />
  <script type='text/javascript'>
    window.mathjax_loaded = false;
    window.MathJax = {
      startup: {
        typeset: false,
        pageReady() {
          var typeset_blocks = document.getElementsByClassName("typeset");
          for (var i = 0; i < typeset_blocks.length; i++){
             MathJax.typeset([typeset_blocks[i]]);
             MathJax.startup.input[0].parseOptions.tags.counter = 0;
             MathJax.startup.input[0].parseOptions.tags.allCounter = 0;
             MathJax.startup.input[0].parseOptions.tags.allLabels = {};
          }
        },
        ready: () => {
          MathJax.startup.defaultReady();
          MathJax.startup.promise.then(() => {
            console.log('MathJax initial typesetting complete');
            window.mathjax_loaded = true;
          });
        }
      },
      tex: {
        tags: 'ams'
      }
    };
  </script>
  <script id='MathJax-script' src='https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js' type='text/javascript'></script>
  <style type='text/css'>
    .MathJax_MathML {text-indent: 0;}
  </style>
</head>
<body>
  <p style='display:none;' class="typeset"> \( ${mathjaxcommands}
   \)</p>

   ${body}

</body>
</html>
